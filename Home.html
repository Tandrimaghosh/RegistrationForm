<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandrima's reg form</title>
    <link rel="stylesheet" href="style_me.css">
    <link rel="icon" href="back_img.jpeg" type="image/icon type">
</head>
<body>
    <div id="make_center">
    <h1 id="head">REGISTRATION FORM</h1>
    </div><br><br><br><br>
    <marquee behavior="alternate" id="move">Student of batch 2023</marquee>
    <form>
        
            <label for="" id="res"> upload resume</label> 
            <input type="file" id="myfile" name="filename"><br><br>
            <label for="" >First Name:</label>
            <input type="text" id="fn" class="box" name="" placeholder="Enter 1st name"><br><br>
            <label for="">Last Name:</label>
            <input type="text" id="" class="box" name="" placeholder="Enter last name"><br><br>
            <label for="">Father's Name:</label>
            <input type="text" id="" class="box" name="" placeholder="Enter father's name"><br><br>
            <label for="">Mother's Name:</label>
            <input type="text" id="" class="box" name="" placeholder="Enter mother's name"><br><br>
            <div id="make_middle">
            <fieldset id="sel_box">
            <legend >
                select gender from bellow:
            </legend>
            <div>
            <input type="radio" id="" class="box" name="gender" value="" checked>
            <label for="">Male</label>
            </div>
            <div>
            <input type="radio" id="" class="box" name="gender" value="" checked>
            <label for="">Female</label>
            </div>
            <div>
            <input type="radio" id="" class="box" name="gender" value="" checked>
            <label for="">Other</label>
            </div>
            </fieldset>
            </div>
            <br><br>
            <label for="">Date of Birth</label>
            <input type="date" id="" class="box" name=""><br><br>
            <label for="">Enter email</label>
            <input type="email" id="" class="box" name="" placeholder="Enter your email"><br><br>
            <label for="">Enter phone no</label>
            <input type="tel" id="" class="box" name="" placeholder="Enter mob no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br><br>
            <label for="">Choose city</label>
            <select class="box">
                <option>
                    select city
                </option>
                <option>
                    Delhi
                </option>
                <option>
                    Westbengal
                </option>
                <option>
                    Mumbai
                </option>
                <option>
                    Gujrat
                </option>
                <option>
                    Panjab
                </option>
            </select><br><br>
        <input type="reset" id="reset"><br><br>
        <input type="submit" class="end">
    </form>
</body>
</html>
